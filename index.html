<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <!-- <script src="./src/styles/index.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSunny</title>
    

</head>
<body>
    <h1>E-Sunny</h1>
    <div class="canvas-container">
        <canvas id="game-canvas" width="1280" height ="720"></canvas>

        <nav id="btn-nav">
            <ul class="menu-button">
                <li id="play-btn">Play</li>
                <li id="instructions-btn">Instructions</li>
            </ul>
        </nav>

        <div id="instructions-text" hidden></div>
        <div id="return-to-menu" hidden>Go back to Menu</div>

        <div class="social-buttons">
            <a href="https://github.com/OanhMimi/eSunny-JavaScript"><img src="./src/assets/icons/GitHub-icon.png" alt="Github icon"></a>
            <a href="https://www.linkedin.com/in/lyoanhmymimi/"><img src="./src/assets/icons/LinkedIn_icon_circle.svg.png" alt="LinkedIn icon"></a>
        </div>

        <div class="game-settings-buttons">
            <img id="menu-btn" src="./src/assets/menu/menu_button.jpeg" alt="Menu Button">
            <img id="volume-btn" src="./src/assets/menu/sound_button.jpeg" alt="Sound Button">
            <img id="sunny-volume-btn" src="./src/assets/menu/dog_volume_button.png" alt="Dog Volume Button">
        </div>
    </div>
</body>
</html>
