<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <!-- <script src="js/three.js"></script> -->
    <!-- <script src="./src/styles/index.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSunny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./src/models/favicon.jpeg">

    

</head>
<body>
    <div class="canvas-container ">
        <canvas id="game-canvas" width="1100" height ="680"></canvas>

        <nav id="btn-nav">
            <ul class="menu-button">
                <li id="textplay-btn">Play</li>
                <li id="instructions-btn">Instructions</li>
            </ul>
        </nav>

        <div>
            <button class="hidden" id="return-to-menu">Return To menu</button>
        </div>
        <div id="instructions-text" hidden>
            <!-- <img src="./src/assets/menu/sunny_instructions.png" alt="instructions"> -->
            <h2>Make sure to keep Sunny Happy by feeding him, giving him water, or cleaning him! You dont want to know what happens when his heart reaches 0!</h2>
            <img src="./src/assets/menu/instructionBox.png" alt="instructions">
        </div>


        <div class="social-buttons">
            <a href="https://github.com/OanhMimi/eSunny-JavaScript"><img src="./src/assets/icons/github_logo.png" alt="Github icon"></a>
            <a href="https://www.linkedin.com/in/lyoanhmymimi/"><img src="./src/assets/icons/linkedin_logo.png" alt="LinkedIn icon"></a>
        </div>

        <div class="game-settings-buttons">
            <img id="volume-btn" src="./src/assets/menu/volume_icon.png" alt="Volume Button">
            <!-- <img id="sunny-volume-btn" src="./src/assets/menu/sunny_volume_icon.png" alt="Dog Volume Button"> -->
        </div>


        <!-- <canvas class ="hidden" id="housecanvas" width= 1100 height=680></canvas> -->
        <canvas class = "hidden" id="adventureCanvas" width="1100" height="680"></canvas>
      
        <div class="sunny-status">
            <p id="hunger-level" class="hidden">Hunger Level: </p>
            <p id="thirst-level" class="hidden">Thirst Level: </p>
            <p id="hygiene-level" class="hidden">Hygiene Level: </p>
        </div>


        <div>
            <button class="hidden" id="returnToMenu-btn" type="button" onClick="window.location.reload();">Return To Main Menu</button>

        </div>
        <canvas id="scoreCanvas" width="1100" height="680"></canvas>
        

    </div>


    <audio id="background-music" src="./src/assets/audio/sunnyDay_audio.mp3">Background music</audio>
</body>
</html>
